---
apiVersion: batch/v1
kind: Job
metadata:
  name: tensorflow
  labels:
    app: tensorflow
  namespace: user
spec:
  completions: 1
  parallelism: 1
  selector:
    matchLabels:
      app: tensorflow
  template:
    metadata:
      labels:
        app: tensorflow
      namespace: user
    spec:
      containers:
        - name: tensorflow
          image: kyechou/tensorflow:cpu-arch
          command:
            - 'python'
          args:
            - '/benchmarks/scripts/tf-cpu-test.py'
          volumeMounts:
            - mountPath: /benchmarks
              name: benchmarks
      volumes:
        - name: benchmarks
          nfs:
            server: '140.110.16.155'
            path: /benchmarks
            readOnly: true
      nodeSelector:
        beta.kubernetes.io/os: linux
      restartPolicy: Never
